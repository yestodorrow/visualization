<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic bar built by flotr2</title>
    <style>
        #chart {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>

<!--for compatibility,
    we use excanvas.min.js,
-->
<!--[if lt ie 9]
<script src="../assets/js/excanvas.js"></script>
<![endif]-->


<!--use flotr2 from npm
    npm i flotr2
-->

<script src="../node_modules/flotr2/flotr2.min.js"></script>

<!--we create a container for the  bar chart-->
<div id="chart">

</div>
<!--we do not use jq-->
<script>
    var wins = [[]],
        wins2 = [[]],
        teams = [],
    colors=[];
    //    构建数据
    for (var i = 2006; i <= 2012; i++) {
        wins[0].push([i - 2006, Math.floor(Math.random() * (35 - 10) + 20)]);
        wins2[0].push([i - 2006, Math.floor(Math.random() * (35 - 10) + 20)]);
        teams.push([i-2006,"A"+(i-2006)]);
        colors.push( '#'+Math.floor(Math.random()*16777215).toString(16))
    }

    window.onload = function () {
        console.log(teams);
        Flotr.draw(
            document.getElementById("chart"),
            wins2,{
                tittle:"demo title for bar chart",
                colors:colors,
                bars:{
                    show:true,
                    barWidth:0.5,
                    shadowSize:0,
                    fillOpacity:1,
                    lineWidth:0
                },
                yaxis:{
                    min:0,
                    tickDecimals:0
                },
                xaxis:{
                    ticks:teams
                },
                grid:{
                    horizontalLines:false,
                    verticalLines:false
                }
            }
        )

    }
</script>
</body>
</html>
